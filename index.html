<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>El Amigo</title>
    
    <script type="module" src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
           <img src="images/logo.png" alt="logo">
        </header>
        <main class="main">
            <section class="hero">
                <h1>The Best Craft Beer in Spain!</h1>
                <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
            </section>
            <section class="form">
                <h2>Make a reservation</h2>
                <p>Get your spot before somebody else does!</p>
                <form class="reservation" action="" method="get">
                    <div class="fields">
                        <label for="name" class="label">Your name</label>
                        <input type="text" name="name" id="name" placeholder="John B. Goode" required>
                    </div>
                    <div class="fields">
                        <label for="email" class="label">Your email</label>
                        <input type="email" name="email" id="email" placeholder="John B. Goode" required>
                    </div>
                    <div class="fields">
                        <label for="time" class="label">Reservation time</label>
                        <input type="datetime-local" name="time" id="time" required>
                    </div>
                    <div class="submit">
                        <input id="submit" type="submit" value="Reserve Now">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>Â©2018 - El Amigo</p>
        </footer>
    </div>
</body>
</html>
